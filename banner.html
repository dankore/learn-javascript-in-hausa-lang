<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add some style to the banner */
    .banner {
      width: 100%;
      height: 200px;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 50px;
    }

    /* Add some additional style to the text */
    .banner h1 {
      font-size: 50px;
      margin: 0;
    }
    .banner p {
      font-size: 20px;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Add your banner content here -->
  <div class="banner">
    <h1>Banner Title</h1>
    <p>Banner description</p>
  </div>
</body>
</html>
